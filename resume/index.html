<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="../css/general.css">
        <script src="../js/caret.js" charset="utf-8"></script>
        <title>Ethan Witherington - Resume</title>
        <meta name="description" content="Ethan Witherington: Networks, Web, Camping.">
        <style media="screen">
            object{
                margin: 0 -2rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Ethan Witherington</h1>
            <p>Networks, Web, Camping.</p>
        </header>
        <div class="terminal">
            <img src="../images/me-clipart.svg" title="Hello!" id="hello">
            <p>
                [guest ~]$ ls -d */

            </p>
            <div class="ls">
                <a href="../">home/</a>
                <a href="#" class='selected'>resume/</a>
            </div>
            <p>
                [guest ~]$ wkhtmltopdf source.html resume.pdf
            </p>
            <p>
                Printing Pages... <span id="cursor" title="infinite possibilities">&#9608;</span>
            </p>
        </div>
        <main>
            <object
                data="Ethan.Witherington.Resume.pdf"
                type="application/pdf"
                width="100%"
                height="800px"
            >
                <p>
                    It looks like your browser doesn't have a PDF viewer - This is Okay! You can <a href="resume.pdf">click here</a> to download the PDF.
                </p>
            </object>
        </main>
    </body>
</html>
